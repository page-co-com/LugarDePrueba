<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASECONTYR</title>
  <!-- Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff; /* Fondo blanco */
      color: #000;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* Redes sociales con íconos */
    .socials {
      margin-bottom: 30px;
    }

    .socials a {
      display: inline-block;
      margin: 0 10px;
      font-size: 28px;
      color: #800020;
      transition: 0.3s ease;
    }

    .socials a:hover {
      color: #87CEEB;
      transform: scale(1.2);
    }

    /* Botones */
    .btn {
      display: block;
      background: linear-gradient(90deg, #800020, #87CEEB); /* vino -> azul cielo */
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 40px;
      padding: 15px;
      margin: 15px 0;
      transition: 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Video */
    .video {
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 600px;
      border-radius: 20px;
      border: none;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <!-- Foto de perfil -->
      <img src="https://i.ibb.co/BHfJqsfk/1759450646645.png" alt="Perfil">
      <h1>ASECONTYR</h1>
      <p>¡Tu aliada empresarial! Finanzas simples y claras</p>

      <!-- Redes sociales con íconos -->
      <div class="socials">
        <a href="https://www.instagram.com/asecontyr?igsh=MTliYWcxMTFidGJ3Ng==" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/573147755480" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>

    <!-- Botones con links a WhatsApp -->
    <a class="btn" href="https://wa.me/573147755480?text=Hola%20quiero%20más%20información%20sobre%20Asesoría%20Contable" target="_blank">
      Asesoría Contable
    </a>

    <a class="btn" href="https://wa.me/573147755480?text=Hola%20quiero%20más%20información%20sobre%20Presentación%20de%20información%20Exógena" target="_blank">
      Presentación de información Exógena
    </a>

    <a class="btn" href="https://wa.me/573147755480?text=Hola%20quiero%20más%20información%20sobre%20Declaración%20de%20Renta" target="_blank">
      Declaración de Renta
    </a>

    <a class="btn" href="https://wa.me/573147755480?text=Hola%20quiero%20más%20información%20sobre%20Facturación%20Electrónica" target="_blank">
      Facturación Electrónica
    </a>

    <a class="btn" href="https://wa.me/573147755480?text=Hola%20quiero%20más%20información%20sobre%20Revisión%20de%20Impuestos" target="_blank">
      Revisión de Impuestos
    </a>

    <!-- Video insertado de Instagram -->
    <div class="video">
      <iframe src="https://www.instagram.com/reel/DOtitmijqpg/embed" 
              frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="footer">
      © 2025 ASECONTYR - Todos los derechos reservados
    </div>
  </div>
</body>
</html>
